<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temaoppgave 3</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/test-style.css">
    <link rel="stylesheet" href="./styles/style-mainpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="scripts/script.js" type="module"></script>
</head>
<body>
    <header>
        <h1 id="headLine">Lag din egen aktivitetsplan</h1>
        <div id="myPlanIcon">
            <p id="myMinutes">0 min.</p>
            <img src="./img/icons/runner-icon-still.png" class="icon" tabindex="1">   
        </div>
       <div id="myPlanContainer"><h1>Mitt treningsprogram</h1></div>
    </header>
    <main>
         
        <section id="mainPage">
            
            <div id="intro">
                <h1>Alle friske voksne burde være i aktivitet i minst 150 minutter i uka.</h1><br>
                <h1>En aktivitetsplan kan hjelpe deg å være i nok aktivitet hver uke.</h1><br>
                <button class="animate__animated animate__pulse introBtn"><h1 id="intro_sentence">Sett sammen din personlige aktivitetsplan her</h1></button>
                
            </div>
            
            <a href="#container"><button id="navigate_to_container">Se gjennom øvelsene du kan legge til programmet ditt</button></a>
            
            <button id="show_filter">Få øvelser tilpasset ditt nivå</button>
            
            <form id="filter_by_impact">
                <h2 class="mainPage-h2">Hvor tungt vil du trene?</h2>
                
                    <input type="radio" id="Lav" name="impact" value="Intensitet">
                    <label for="Lav">Lett</label><br>
                    <input type="radio" id="Medium" name="impact" value="Intensitet">
                    <label for="Medium">Ganske tungt</label><br>
                    <input type="radio" id="Høy" name="impact" value="Intensitet">
                    <label for="Høy">Skikkelig tungt</label>
            </form>
            
            <form id="filter_by_effect">
                <h2 class="mainPage-h2">Hva ønsker du å trene på?</h2>
                <input type="radio" id="Kondisjon" name="effekt" value="Treningstype">
                <label for="effekt">Kondisjon</label><br>
                <input type="radio" id="Styrke" name="effekt" value="Treningstype">
                <label for="effekt">Styrke</label><br>
                <input type="radio" id="Mobilitet" name="effekt" value="Treningstype">
                <label for="effekt">Mobilitet</label><br>
            </form>

        </section>
        <section id="container"></section>
    </main>
    <footer>
        <a href="#mainPage"><button id="filter_again">Fant du ikke det du var ute etter? Få hjelp til å finne øvelsene som passer perfekt for deg</button></a>
    </footer>
    
    
</body>
</html>
